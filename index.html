<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galaxy Login – Planet Ring</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* ---------- 1. RESET & GALAXY BACKGROUND ---------- */
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif}
    html,body{height:100%}
    body{
      display:flex;justify-content:center;align-items:center;
      overflow:hidden;
      color:#fff;
    }
    /* galaxy */
    .galaxy{
      position:fixed;inset:0;z-index:-3;
      background: radial-gradient(ellipse at 60% 40%, #0b0b2b 0%, #020515 50%, #000 100%);
    }
    .nebula{
      position:absolute;inset:-20%;
      background:
        radial-gradient(circle at 20% 30%, rgba(138,43,226,.35) 0%, transparent 45%),
        radial-gradient(circle at 80% 70%, rgba(30,144,255,.25) 0%, transparent 45%),
        radial-gradient(circle at 50% 90%, rgba(255,20,147,.22) 0%, transparent 40%);
      filter:blur(60px);animation:drift 60s linear infinite alternate;
    }
    @keyframes drift{0%{transform:translate(0,0) rotate(0deg) scale(1)}100%{transform:translate(-5%,5%) rotate(360deg) scale(1.15)}}
    .stars{position:absolute;width:100%;height:100%}
    .stars::before,.stars::after{content:'';position:absolute;width:2px;height:2px;background:#fff;border-radius:50%;box-shadow:15vw 20vh 0 1px #fff,30vw 60vh 0 0px #fff,55vw 40vh 0 1px #fff,70vw 90vh 0 0px #fff,85vw 10vh 0 1px #fff,10vw 80vh 0 0px #fff,25vw 35vh 0 1px #fff,40vw 70vh 0 0px #fff,60vw 15vh 0 1px #fff,75vw 50vh 0 0px #fff,90vw 65vh 0 1px #fff,5vw 45vh 0 0px #fff;animation:twinkle 4s infinite}
    .stars::after{width:3px;height:3px;box-shadow:20vw 30vh 0 0px #fff,50vw 85vh 0 1px #fff,65vw 25vh 0 0px #fff,80vw 55vh 0 1px #fff,35vw 95vh 0 0px #fff;animation-duration:6s;animation-delay:-2s}
    @keyframes twinkle{0%,100%{opacity:.4;transform:scale(.9)}50%{opacity:1;transform:scale(1.1)}}
    .shooting{position:absolute;width:120px;height:2px;background:linear-gradient(90deg,transparent 0%,#fff 50%,transparent 100%);top:20%;left:100%;transform:rotate(-30deg);animation:shoot 8s linear infinite;opacity:0}
    @keyframes shoot{0%{transform:translateX(0) translateY(0) rotate(-30deg);opacity:0}5%{opacity:1}95%{opacity:1}100%{transform:translateX(-120vw) translateY(50vh) rotate(-30deg);opacity:0}}

    /* ---------- 2. PLANET + RING ---------- */
    .planet-wrapper{
      position:relative;
      width:320px;height:320px;
      display:flex;justify-content:center;align-items:center;
    }
    /* ring luar */
    .ring{
      position:absolute;
      width:100%;height:100%;
      border:3px solid rgba(255,255,255,.25);
      border-radius:50%;
      animation:orbit 8s linear infinite;
    }
    @keyframes orbit{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
    /* lingkaran login (planet) */
    .planet{
      width:280px;height:280px;
      background:rgba(17,17,17,.55);
      backdrop-filter:blur(10px);
      border-radius:50%;
      border:1px solid rgba(255,255,255,.15);
      display:flex;flex-direction:column;justify-content:center;align-items:center;
      padding:2rem;
      box-shadow:0 0 30px rgba(138,43,226,.25);
    }
    .planet h2{margin-bottom:1.2rem;font-weight:600;letter-spacing:1px}
    .planet input{width:100%;padding:10px 12px;margin:8px 0;border:1px solid rgba(255,255,255,.2);border-radius:20px;outline:none;background:rgba(0,0,0,.4);color:#fff;transition:border-color .25s}
    .planet input:focus{border-color:#fff}
    .planet button{width:100%;padding:10px;margin-top:8px;border:none;border-radius:20px;background:#fff;color:#000;font-weight:600;cursor:pointer;transition:background .25s}
    .planet button:hover{background:#e5e5e5}
    .loading{display:none;margin-top:8px;font-size:.85rem;color:#888;animation:pulse 1s infinite}
    @keyframes pulse{0%,100%{opacity:.4}50%{opacity:1}}
    #errorBox{display:none;margin-top:8px;padding:8px;background:rgba(255,0,0,.08);border-radius:12px;color:#ff5555;font-size:.8rem;text-align:center}
    .admin-link{margin-top:1rem;font-size:.75rem;color:#888}
    .admin-link a{color:#fff;text-decoration:none;font-weight:500}
    .admin-link a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <!-- Galaxy background -->
  <div class="galaxy">
    <div class="nebula"></div>
    <div class="stars"></div>
    <div class="shooting"></div>
  </div>

  <!-- Planet + Ring -->
  <div class="planet-wrapper">
    <div class="ring"></div>
    <div class="planet">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Masuk</button>
        <div class="loading">⏳ Sedang memeriksa...</div>
        <div id="errorBox"></div>
      </form>
      <div class="admin-link">
        Anda admin? <a href="/admin/">Klik disini</a>
      </div>
    </div>
  </div>

  <!-- JS tetap sama -->
  <script>
    const form=document.getElementById("loginForm");
    const loading=document.querySelector(".loading");
    const errorBox=document.getElementById("errorBox");

    form.addEventListener("submit",async(e)=>{
      e.preventDefault();
      errorBox.style.display="none";
      loading.style.display="block";

      const username=document.getElementById("username").value.trim();
      const password=document.getElementById("password").value.trim();

      try{
        const res=await fetch("/api/login",{
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify({username,password})
        });

        const clone=res.clone();
        let data;
        try{data=await res.json()}catch{
          const text=await clone.text();
          throw new Error(`Server tidak mengembalikan JSON valid: ${text}`);
        }

        if(res.ok&&data.success){
          localStorage.setItem("username",username);
          window.location.href="/user/reseller/index.html";
        }else{
          errorBox.textContent=data.message||"Username atau password salah.";
          errorBox.style.display="block";
        }
      }catch(err){
        errorBox.textContent="Terjadi kesalahan: "+err.message;
        errorBox.style.display="block";
      }finally{
        loading.style.display="none";
      }
    });
  </script>
</body>
</html>
